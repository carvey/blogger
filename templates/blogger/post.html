{% extends 'base.html' %}
{% load blogger_filters %}
{% load tz %}

{% block content %}

                <!-- Blog Post -->

                <!-- Title -->
                <h1>{{ entry.title }}</h1>

                <!-- Author -->
                <p class="lead">
                    by <a href="#">{{ entry.authors.all.0 }}</a>
                </p>

                <hr>
                <!-- Date/Time -->
                {% localtime on %}
                    <p><span class="glyphicon glyphicon-time"></span> {{ entry.creation_date }}</p>
                {% endlocaltime %}
                <hr>
                {% if entry.image %}
                    <div align="center">
                        <img src="{{ entry.image.url }}">
                    </div>
                <hr>
                {% endif %}
                <div style="text-align: left">
                    <!-- Post Content -->
                    {{ entry.content|safe }}
                </div>
                <hr>


                <hr>
{% endblock %}
