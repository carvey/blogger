{% extends 'base.html' %}
{% load blogger_filters %}
{% load tz %}

{% block content %}
    <!-- Page Content -->
    <div class="container" style="text-align: center">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-12">

                <!-- Blog Post -->

                <!-- Title -->
                <h1>{{ entry.title }}</h1>

                <!-- Author -->
                <p class="lead">
                    by <a href="#">{{ entry.authors.all.0 }}</a>
                </p>

                <hr>

                <!-- Date/Time -->
                {% localtime on %}
                    <p><span class="glyphicon glyphicon-time"></span> {{ entry.creation_date }}</p>
                {% endlocaltime %}
                <hr>

                <div align="center">
                    {% if entry.image %}
                        <img src="{{ entry.image.url }}">
                    {% endif %}
                </div>

                <hr>

                <div style="text-align: left">
                    <!-- Post Content -->
                    {{ entry.content|safe }}
                </div>
                <hr>


                <hr>

            </div>
{% endblock %}
