{% extends 'base.html' %}
{% load blogger_filters %}
{% load tz %}

{% block content %}
    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-8">

                <!-- Blog Post -->

                <!-- Title -->
                <h1>{{ entry.title }}</h1>

                <!-- Author -->
                <p class="lead">
                    by <a href="#">{{ entry.authors.all.0 }}</a>
                </p>

                <hr>

                <!-- Date/Time -->
                {% localtime on %}
                    <p><span class="glyphicon glyphicon-time"></span> {{ entry.creation_date }}</p>
                {% endlocaltime %}
                <hr>

                <!-- Preview Image -->
                <img class="img-responsive" src="http://placehold.it/900x300" alt="">

                <hr>

                <!-- Post Content -->
                {{ entry.content|safe }}

                <hr>


                <hr>

            </div>
{% endblock %}
